<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindcards</title>
    <style>
        /* Base styles */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #1a1a1a;
            color: #f4f4f4;
            line-height: 1.6;
        }

        /* Header styles */
        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        #documentTitle {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            width: 100%;
            max-width: 400px;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
        }

        /* Button container styles */
        .button-container {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        /* Button styles */
        button {
            margin: 5px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Stopwatch styles */
        #stopwatch-container {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 24px;
            font-weight: bold;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 4px;
        }

        #stopwatch {
            margin-bottom: 5px;
        }

        #laps {
            font-size: 12px;
            color: #aaa;
        }

        /* Keyword group styles */
        .mindcard {
            margin-bottom: 20px;
            border: 2px solid #444;
            border-radius: 4px;
            overflow: hidden;
        }

        .mindcard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #2c2c2c;
        }

        .mindcard-header button {
            padding: 5px 10px;
            margin: 0 5px;
        }

        .mindcard-input-container {
            display: flex;
            flex-grow: 1;
            margin: 0 10px;
        }

        .keyword-input,
        .answer-input,
        .your-answer-input {
            padding: 8px;
            margin: 0 5px;
            background-color: #333;
            color: #f4f4f4;
            border: 1px solid #555;
            border-radius: 4px;
            resize: vertical;
            min-height: 60px;
        }

        .keyword-input {
            width: 30%;
            font-weight: bold;
        }

        .answer-input {
            width: 35%;
        }

        .your-answer-input {
            width: 35%;
        }

        /* Input styles */
        textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            background-color: #333;
            color: #f4f4f4;
            border: 1px solid #555;
            border-radius: 4px;
        }

        /* File input styles */
        input[type="file"] {
            display: none;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .button-container {
                flex-direction: column;
            }

            button {
                width: 100%;
                margin: 5px 0;
            }

            .mindcard-header {
                flex-wrap: wrap;
            }

            .mindcard-input-container {
                flex-direction: column;
                width: 100%;
                margin: 10px 0;
            }

            .keyword-input,
            .answer-input,
            .your-answer-input {
                width: 100%;
                margin: 5px 0;
            }

            .mindcard-header button {
                width: auto;
                margin: 5px;
            }
        }
    </style>
</head>
<body>

<div class="header">
    <input type="text" id="documentTitle" value="Untitled" placeholder="Enter document title">
</div>

<div id="stopwatch-container">
    <div id="stopwatch">00:00:00</div>
    <div id="laps"></div>
</div>

<div class="button-container">
    <button id="addMindcardButton" onclick="addMindcard()">Add Mindcard</button>
    <button id="startStopButton" onclick="toggleStopwatch()">Start Stopwatch</button>
    <button id="pauseResumeButton" onclick="pauseResumeStopwatch()" style="display: none;">Pause</button>
    <button id="lapButton" onclick="recordLap()" style="display: none;">Lap</button>
    <button id="downloadButton" onclick="downloadTXT()">Download</button>
    <button id="importButton" onclick="importCards()">Import</button>
    <a href="https://youtu.be/bz20Yf3kX0o?si=Hi1BJ4n1X0BqXGGf" target="_blank">
        <button>Play Focus Music</button>
    </a>
</div>

<div id="mindcards"></div>

<script>
    const mindcards = document.getElementById("mindcards");
    const stopwatch = document.getElementById("stopwatch");
    const lapsDisplay = document.getElementById("laps");
    const startStopButton = document.getElementById("startStopButton");
    const pauseResumeButton = document.getElementById("pauseResumeButton");
    const lapButton = document.getElementById("lapButton");
    const downloadButton = document.getElementById("downloadButton");
    const addMindcardButton = document.getElementById("addMindcardButton");
    
    let stopwatchInterval;
    let stopwatchRunning = false;
    let stopwatchPaused = false;
    let elapsedTime = 0;
    let laps = [];
    
    function addMindcard(keyword = "", answer = "", yourAnswer = "") {
        const cardDiv = document.createElement("div");
        cardDiv.className = "mindcard";
        cardDiv.innerHTML = `
            <div class="mindcard-header">
                <div class="mindcard-input-container">
                    <textarea class="keyword-input" placeholder="Enter keyword" ${stopwatchRunning || stopwatchPaused ? 'disabled' : ''}>${keyword}</textarea>
                    <textarea class="answer-input" placeholder="Enter answer" ${stopwatchRunning || stopwatchPaused ? 'disabled' : ''}>${answer}</textarea>
                    <textarea class="your-answer-input" placeholder="Your answer" ${!stopwatchRunning && !stopwatchPaused ? 'disabled' : ''}>${yourAnswer}</textarea>
                </div>
                <button onclick="duplicateMindcard(this)">Duplicate</button>
                <button onclick="deleteMindcard(this)">Delete</button>
            </div>
        `;
        mindcards.appendChild(cardDiv);
    }
    
    function duplicateMindcard(button) {
        const card = button.closest('.mindcard');
        const newCard = card.cloneNode(true);
        card.parentNode.insertBefore(newCard, card.nextSibling);
    }
    
    function deleteMindcard(button) {
        const card = button.closest('.mindcard');
        if (mindcards.children.length > 1) {
            mindcards.removeChild(card);
        }
    }
    
    function toggleStopwatch() {
        if (!stopwatchRunning) {
            startStopwatch();
        } else {
            stopStopwatch();
        }
    }
    
    function startStopwatch() {
        stopwatchRunning = true;
        stopwatchPaused = false;
        toggleInputs();
        startStopButton.style.display = "none";
        pauseResumeButton.style.display = "inline-block";
        pauseResumeButton.textContent = "Pause";
        lapButton.style.display = "inline-block";
        downloadButton.style.display = "none";
        addMindcardButton.style.display = "none";
        startTimer();
    }
    
    function stopStopwatch() {
        stopwatchRunning = false;
        stopwatchPaused = false;
        toggleInputs();
        clearInterval(stopwatchInterval);
        elapsedTime = 0;
        laps = [];
        updateStopwatchDisplay();
        startStopButton.style.display = "inline-block";
        startStopButton.textContent = "Start Stopwatch";
        pauseResumeButton.style.display = "none";
        lapButton.style.display = "none";
        downloadButton.style.display = "inline-block";
        addMindcardButton.style.display = "inline-block";
        lapsDisplay.textContent = "";
    }
    
    function pauseResumeStopwatch() {
        if (stopwatchPaused) {
            stopwatchPaused = false;
            pauseResumeButton.textContent = "Pause";
            startTimer();
        } else {
            stopwatchPaused = true;
            pauseResumeButton.textContent = "Resume";
            clearInterval(stopwatchInterval);
        }
        toggleInputs();
    }
    
    function recordLap() {
        laps.push(elapsedTime);
        updateLapsDisplay();
    }
    
    function updateLapsDisplay() {
        lapsDisplay.textContent = laps.map((lap, index) => `Lap ${index + 1}: ${formatTime(lap)}`).join(" | ");
    }
    
    function toggleInputs() {
        const inputs = document.querySelectorAll('.mindcard textarea');
        inputs.forEach(input => {
            if (input.classList.contains('your-answer-input')) {
                input.disabled = !stopwatchRunning && !stopwatchPaused;
            } else {
                input.disabled = stopwatchRunning || stopwatchPaused;
            }
        });
    }
    
    function startTimer() {
        const startTime = Date.now() - elapsedTime;
        stopwatchInterval = setInterval(() => {
            elapsedTime = Date.now() - startTime;
            updateStopwatchDisplay();
        }, 10);
    }
    
    function updateStopwatchDisplay() {
        stopwatch.textContent = formatTime(elapsedTime);
    }
    
    function formatTime(ms) {
        const date = new Date(ms);
        return date.toISOString().substr(11, 8);
    }
    
    function downloadTXT() {
        const documentTitle = document.getElementById('documentTitle').value || 'Untitled';
        let content = "";
    
        const cards = document.querySelectorAll('.mindcard');
        cards.forEach(card => {
            const keyword = card.querySelector('.keyword-input').value;
            const answer = card.querySelector('.answer-input').value;
            const yourAnswer = card.querySelector('.your-answer-input').value;
    
            content += `Keyword: ${keyword}\nAnswer: ${answer}\nYour Answer: ${yourAnswer}\n\n`;
        });
    
        const blob = new Blob([content], { type: "text/plain" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = `${documentTitle}.txt`;
        a.click();
        URL.revokeObjectURL(url);
    }
    
    function importCards() {
        const input = document.createElement('input');
        input.type = 'file';
        input.accept = '.txt';
        input.onchange = function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const content = e.target.result.trim();
                    const cards = content.split('\n\n');
                    
                    // Clear existing cards
                    mindcards.innerHTML = '';
                    
                    // Add imported cards
                    cards.forEach(card => {
                        const lines = card.split('\n');
                        if (lines.length === 3) {
                            const keyword = lines[0].replace('Keyword:', '').trim();
                            const answer = lines[1].replace('Answer:', '').trim();
                            const yourAnswer = lines[2].replace('Your Answer:', '').trim();
                            addMindcard(keyword, answer, yourAnswer);
                        }
                    });
                };
                reader.readAsText(file);
            }
        };
        input.click();
    }
    
    // Add initial blank mindcard when the page loads
    window.onload = function() {
        addMindcard();
    };
</script>
</body>
</html>
