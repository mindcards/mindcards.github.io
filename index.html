<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindcards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #1a1a1a;
            color: #f4f4f4;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #007BFF;
            color: white;
            border-bottom: 2px solid #0056b3;
        }
        td {
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            background-color: #333;
            color: #f4f4f4;
            border: none;
            border-radius: 4px;
        }
        button {
            margin-left: 10px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        input[type="file"] {
            margin-left: 10px;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="file"]:hover {
            background-color: #0056b3;
        }
        .flashcards {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 1000;
        }
        .card {
            background-color: #333;
            border: 1px solid #0056b3;
            border-radius: 8px;
            padding: 20px;
            margin: 10px;
            width: 300px;
            text-align: center;
            position: relative;
        }
        .card .back {
            display: none;
        }
        .recall-buttons {
            margin-top: 20px;
            display: none;
        }
        .recall-buttons button {
            margin: 0 10px;
        }
        .close-button {
            position: absolute;
            top: 10px;
            right: 20px;
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }
        .delete-button {
            background-color: #dc3545;
        }
        .delete-button:hover {
            background-color: #c82333;
        }
        .add-row-button {
            background-color: #28a745;
        }
        .add-row-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="header">
    <h1>Mindcards</h1>
</div>

<div class="button-container">
    <input type="text" id="textInput" placeholder="Enter text to automatically create cards.">
    <button onclick="addRowsWithText()">Add Cards</button>
    <button onclick="generateFlashcards()">Flashcards</button>
    <button onclick="downloadCSV()">Download CSV</button>
    <input type="file" id="importFile" accept=".csv" onchange="importCSV()">
    
</div>

<table>
    <thead>
        <tr>
            <th>Topic</th>
            <th>Question</th>
            <th>Answer</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody id="tableBody">
        <tr>
            <td><input type="text" placeholder="Enter Topic"></td>
            <td><input type="text" placeholder="Enter Question"></td>
            <td><input type="text" placeholder="Enter Answer"></td>
            <td>
                <button class="add-row-button" onclick="addRowBelow(this, true)">‚ûï</button>
                <button class="delete-button" onclick="deleteRow(this)">üóëÔ∏è</button>
            </td>
        </tr>
    </tbody>
</table>

<div class="flashcards" id="flashcardsContainer">
    <button class="close-button" onclick="exitFlashcards()">‚úñ</button>
    <div class="card" id="flashcard">
        <div class="front">
            <strong id="flashcardFront"></strong><br>
        </div>
        <div class="back">
            <span id="flashcardBack"></span>
        </div>
    </div>
    <button id="showAnswerButton" onclick="showAnswer()">Show Answer</button>
    <div class="recall-buttons" id="recallButtons">
        <button onclick="recordRecall('no')">No</button>
        <button onclick="recordRecall('partially')">Partially</button>
        <button onclick="recordRecall('yes')">Yes</button>
    </div>
</div>

<script>
    let flashcards = [];
    let currentCardIndex = 0;
    let recallQueue = [];
    let frontAsTopicQuestion = true;

    function addRowBelow(button, copyContents = false) {
        const row = button.parentElement.parentElement;
        const newRow = document.createElement('tr');

        newRow.innerHTML = `
            <td><input type="text" placeholder="Enter Topic"></td>
            <td><input type="text" placeholder="Enter Question"></td>
            <td><input type="text" placeholder="Enter Answer"></td>
            <td>
                <button class="add-row-button" onclick="addRowBelow(this, true)">‚ûï</button>
                <button class="delete-button" onclick="deleteRow(this)">üóëÔ∏è</button>
            </td>
        `;

        if (copyContents) {
            const cells = row.querySelectorAll('input[type="text"]');
            const newCells = newRow.querySelectorAll('input[type="text"]');
            cells.forEach((cell, index) => {
                newCells[index].value = cell.value;
            });
        }

        row.parentElement.insertBefore(newRow, row.nextSibling);
    }

    function deleteRow(button) {
        const row = button.parentElement.parentElement;
        row.remove();
    }

    function addRowsWithText() {
        const textInput = document.getElementById('textInput').value.trim();
        if (textInput) {
            const sentences = textInput.match(/[^\.!\?]+[\.!\?]*/g);
            const tableBody = document.getElementById('tableBody');

            if (sentences) {
                sentences.forEach(sentence => {
                    const newRow = document.createElement('tr');
                    newRow.innerHTML = `
                        <td><input type="text" placeholder="Enter Topic"></td>
                        <td><input type="text"  placeholder="Enter Question"></td>
                        <td><input type="text" value="${sentence.trim()}" placeholder="Enter Answer"></td>
                        <td>
                            <button class="add-row-button" onclick="addRowBelow(this, true)">‚ûï</button>
                            <button class="delete-button" onclick="deleteRow(this)">üóëÔ∏è</button>
                        </td>
                    `;
                    tableBody.appendChild(newRow);
                });
            }

            document.getElementById('textInput').value = ''; // Clear input
        } else {
            alert("Please enter some text.");
        }
    }

    function generateFlashcards() {
        flashcards = [];
        const rows = document.querySelectorAll('#tableBody tr');

        rows.forEach(row => {
            const topicInput = row.querySelector('input[placeholder="Enter Topic"]');
            const questionInput = row.querySelector('input[placeholder="Enter Question"]');
            const answerInput = row.querySelector('input[placeholder="Enter Answer"]');
            const topic = topicInput.value.trim();
            const question = questionInput.value.trim();
            const answer = answerInput.value.trim();

            if (topic && question && answer) {
                flashcards.push({ topic, question, answer });
            }
        });

        if (flashcards.length > 0) {
            frontAsTopicQuestion = true;
            recallQueue = [...flashcards];
            currentCardIndex = 0;
            showFlashcard();
            document.getElementById('flashcardsContainer').style.display = 'flex';
        } else {
            alert("Please fill in the Topic, Question, and Answer for at least one card.");
        }
    }

    function showFlashcard() {
        const flashcard = recallQueue[currentCardIndex];
        const front = document.getElementById('flashcardFront');
        const back = document.getElementById('flashcardBack');

        if (frontAsTopicQuestion) {
            front.textContent = `Topic: ${flashcard.topic}\n \nQuestion: ${flashcard.question}`;
            back.textContent = flashcard.answer;
        } else {
            front.textContent = `Guess the Topic and Question for: ${flashcard.answer}`;
            back.textContent = `Topic: ${flashcard.topic}\n \nQuestion: ${flashcard.question}`;
        }

        document.querySelector('.card .front').style.display = 'block';
        document.querySelector('.card .back').style.display = 'none';
        document.getElementById('showAnswerButton').style.display = 'block';
        document.getElementById('recallButtons').style.display = 'none';
    }

    function showAnswer() {
        document.querySelector('.card .front').style.display = 'none';
        document.querySelector('.card .back').style.display = 'block';
        document.getElementById('showAnswerButton').style.display = 'none';
        document.getElementById('recallButtons').style.display = 'block';
    }

    function recordRecall(recall) {
        currentCardIndex++;

        if (currentCardIndex < recallQueue.length) {
            showFlashcard();
        } else {
            if (frontAsTopicQuestion) {
                frontAsTopicQuestion = false;
                recallQueue = [...flashcards];
                currentCardIndex = 0;
                showFlashcard();
            } else {
                alert('You have completed all flashcards!');
                exitFlashcards();
            }
        }
    }

    function exitFlashcards() {
        document.getElementById('flashcardsContainer').style.display = 'none';
    }

    function downloadCSV() {
    const rows = document.querySelectorAll('#tableBody tr');
    const csv = [];

    rows.forEach(row => {
        const topicInput = row.querySelector('input[placeholder="Enter Topic"]');
        const questionInput = row.querySelector('input[placeholder="Enter Question"]');
        const answerInput = row.querySelector('input[placeholder="Enter Answer"]');
        const topic = topicInput ? `"${topicInput.value.trim().replace(/"/g, '""')}"` : '';
        const question = questionInput ? `"${questionInput.value.trim().replace(/"/g, '""')}"` : '';
        const answer = answerInput ? `"${answerInput.value.trim().replace(/"/g, '""')}"` : '';

        // Add row to CSV only if any of the fields are not empty
        if (topic || question || answer) {
            csv.push(`${topic},${question},${answer}`);
        }
    });

    // Check if there's data to download, if not, provide an empty file
    if (csv.length === 0) {
        csv.push('"Topic","Question","Answer"');
    }

    const csvContent = csv.join("\n");
    const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });

    const fileName = prompt("Enter a file name for your CSV", "cards.csv"); // Prompt user for file name
    if (!fileName) return; // If user cancels, exit the function

    const link = document.createElement("a");
    const url = URL.createObjectURL(blob);
    link.setAttribute("href", url);
    link.setAttribute("download", fileName);
    document.body.appendChild(link);

    link.click();
    document.body.removeChild(link);
    URL.revokeObjectURL(url); // Clean up the URL
}



    function importCSV() {
        const file = document.getElementById('importFile').files[0];
        const reader = new FileReader();

        reader.onload = function(e) {
            const content = e.target.result;
            const rows = content.split("\n");
            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = ''; // Clear existing rows

            rows.forEach(row => {
                const columns = row.split(",");
                if (columns.length === 3) {
                    const newRow = document.createElement('tr');
                    newRow.innerHTML = `
                        <td><input type="text" value="${columns[0].trim()}" placeholder="Enter Topic"></td>
                        <td><input type="text" value="${columns[1].trim()}" placeholder="Enter Question"></td>
                        <td><input type="text" value="${columns[2].trim()}" placeholder="Enter Answer"></td>
                        <td>
                            <button class="add-row-button" onclick="addRowBelow(this, true)">‚ûï</button>
                            <button class="delete-button" onclick="deleteRow(this)">üóëÔ∏è</button>
                        </td>
                    `;
                    tableBody.appendChild(newRow);
                }
            });
        };

        reader.readAsText(file);
    }
</script>

</body>
</html>
