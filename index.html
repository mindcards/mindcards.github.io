<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindcards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #1a1a1a;
            color: #f4f4f4;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #007BFF;
            color: white;
            border-bottom: 2px solid #0056b3; /* Header bottom border */
        }
        td {
            border-bottom: 1px solid rgba(255, 255, 255, 0.1); /* Thin line for rows */
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            background-color: #333;
            color: #f4f4f4;
            border: none;
            border-radius: 4px;
        }
        button {
            margin-left: 10px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        input[type="file"] {
            margin-left: 10px;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="file"]:hover {
            background-color: #0056b3;
        }
        .flashcards {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 1000;
        }
        .card {
            background-color: #333;
            border: 1px solid #0056b3;
            border-radius: 8px;
            padding: 20px;
            margin: 10px;
            width: 300px;
            text-align: center;
            position: relative;
        }
        .card .back {
            display: none;
        }
        .recall-buttons {
            margin-top: 20px;
            display: none;
        }
        .recall-buttons button {
            margin: 0 10px;
        }
        .close-button {
            position: absolute;
            top: 10px;
            right: 20px;
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }
        .delete-button {
            background-color: #dc3545; /* Bootstrap danger color */
        }
        .delete-button:hover {
            background-color: #c82333;
        }
        .add-button {
            background-color: #28a745; /* Bootstrap success color */
        }
        .add-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="header">
    <h1>Mindcards</h1>
</div>

<div class="button-container">
    <input type="text" id="textInput" placeholder="Enter text to split and add to rows">
    <button onclick="addRowsWithText()">Add Rows</button>
    <button onclick="generateFlashcards()">Flashcards</button>
    <button onclick="downloadCSV()">Download CSV</button>
    <input type="file" id="importFile" accept=".csv" onchange="importCSV()">
</div>

<table>
    <thead>
        <tr>
            <th>Point 1</th>
            <th>Relation</th>
            <th>Point 2</th>
            <th>Actions</th> <!-- New column for actions -->
        </tr>
    </thead>
    <tbody id="tableBody">
        <tr>
            <td><input type="text" placeholder="Enter Point"></td>
            <td><input type="text" placeholder="Enter Relation"></td>
            <td><input type="text" placeholder="Enter Point"></td>
            <td>
                <button class="delete-button" onclick="deleteRow(this)">üóëÔ∏è</button>
                <button class="add-button" onclick="addBlankRowBelow(this)">‚ûï</button>
            </td> <!-- Actions column -->
        </tr>
    </tbody>
</table>

<div class="flashcards" id="flashcardsContainer">
    <button class="close-button" onclick="exitFlashcards()">‚úñ</button>
    <div class="card" id="flashcard">
        <div class="front">
            <strong id="flashcardTopic"></strong><br>
            <span id="flashcardRelation"></span>
        </div>
        <div class="back">
            <strong>Information:</strong><br>
            <span id="flashcardInfo"></span>
        </div>
    </div>
    <button id="showAnswerButton" onclick="showAnswer()">Show Answer</button>
    <div class="recall-buttons" id="recallButtons">
        <button onclick="recordRecall('no')">No</button>
        <button onclick="recordRecall('partially')">Partially</button>
        <button onclick="recordRecall('yes')">Yes</button>
    </div>
</div>
<div class="Announcements">
    <h1>Please read before using:</h1>
    <p>Open and then close the flashcards section before downloading the cards.</p>
</div>
<script>
    let flashcards = [];
    let currentCardIndex = 0;
    let recallQueue = [];

    function addRow() {
        const tableBody = document.getElementById('tableBody');
        const newRow = document.createElement('tr');

        newRow.innerHTML = `
            <td><input type="text" placeholder="Enter Point"></td>
            <td><input type="text" placeholder="Enter Relation"></td>
            <td><input type="text" placeholder="Enter Point"></td>
            <td>
                <button class="delete-button" onclick="deleteRow(this)">üóëÔ∏è</button>
                <button class="add-button" onclick="addBlankRowBelow(this)">‚ûï</button>
            </td>
        `;

        tableBody.appendChild(newRow);
    }

    function deleteRow(button) {
        const row = button.parentElement.parentElement; // Get the row of the button
        row.parentElement.removeChild(row); // Remove the row from the table
    }

    function addBlankRowBelow(button) {
        const row = button.parentElement.parentElement; // Get the row of the button
        const tableBody = document.getElementById('tableBody');
        const newRow = document.createElement('tr');

        newRow.innerHTML = `
            <td><input type="text" placeholder="Enter Point"></td>
            <td><input type="text" placeholder="Enter Relation"></td>
            <td><input type="text" placeholder="Enter Point"></td>
            <td>
                <button class="delete-button" onclick="deleteRow(this)">üóëÔ∏è</button>
                <button class="add-button" onclick="addBlankRowBelow(this)">‚ûï</button>
            </td>
        `;

        tableBody.insertBefore(newRow, row.nextSibling); // Insert new row after the current row
    }

    function addRowsWithText() {
        const textInput = document.getElementById('textInput').value.trim();
        if (textInput) {
            const words = textInput.split(/\s+/); // Split text into words
            const tableBody = document.getElementById('tableBody');
            
            for (let i = 0; i < words.length - 1; i++) {
                // Create rows for each adjacent pair
                const point1 = words[i];
                const point2 = words[i + 1];
                addRowWithData(point1, '', point2);
            }
            
            // Clear input after adding rows
            document.getElementById('textInput').value = ''; 
        } else {
            alert("Please enter some text.");
        }
    }

    function addRowWithData(topic, relation, information) {
        const tableBody = document.getElementById('tableBody');
        const newRow = document.createElement('tr');

        newRow.innerHTML = `
            <td><input type="text" value="${topic}" placeholder="Enter Point"></td>
            <td><input type="text" value="${relation}" placeholder="Enter Relation"></td>
            <td><input type="text" value="${information}" placeholder="Enter Point"></td>
            <td>
                <button class="delete-button" onclick="deleteRow(this)">üóëÔ∏è</button>
                <button class="add-button" onclick="addBlankRowBelow(this)">‚ûï</button>
            </td>
        `;

        tableBody.appendChild(newRow);
    }

    function generateFlashcards() {
        const tableBody = document.getElementById('tableBody');
        flashcards = []; // Clear previous flashcards

        const rows = tableBody.getElementsByTagName('tr');
        for (let row of rows) {
            const topic = row.cells[0].querySelector('input').value;
            const relation = row.cells[1].querySelector('input').value;
            const information = row.cells[2].querySelector('input').value;

            if (topic && information) { // Only create flashcards for filled topics
                flashcards.push({ topic, relation, information });
            }
        }

        if (flashcards.length > 0) {
            currentCardIndex = 0;
            recallQueue = []; // Reset recall queue
            showFlashcard();
        } else {
            alert("Please enter at least one topic and information.");
        }
    }

    function showFlashcard() {
        const flashcard = document.getElementById('flashcard');
        const flashcardTopic = document.getElementById('flashcardTopic');
        const flashcardRelation = document.getElementById('flashcardRelation');
        const flashcardInfo = document.getElementById('flashcardInfo');
        const flashcardsContainer = document.getElementById('flashcardsContainer');
        const showAnswerButton = document.getElementById('showAnswerButton');
        const recallButtons = document.getElementById('recallButtons');

        const { topic, relation, information } = flashcards[currentCardIndex];
        flashcardTopic.textContent = topic;
        flashcardRelation.textContent = relation;
        flashcardInfo.textContent = information;

        flashcard.querySelector('.front').style.display = 'block';
        flashcard.querySelector('.back').style.display = 'none';

        showAnswerButton.style.display = 'block';
        recallButtons.style.display = 'none';
        flashcardsContainer.style.display = 'flex';
    }

    function showAnswer() {
        const flashcard = document.getElementById('flashcard');
        const showAnswerButton = document.getElementById('showAnswerButton');
        const recallButtons = document.getElementById('recallButtons');

        flashcard.querySelector('.front').style.display = 'none';
        flashcard.querySelector('.back').style.display = 'block';

        showAnswerButton.style.display = 'none';
        recallButtons.style.display = 'block';
    }

    function recordRecall(recallLevel) {
        recallQueue.push({ ...flashcards[currentCardIndex], recallLevel });

        currentCardIndex++;
        if (currentCardIndex < flashcards.length) {
            showFlashcard();
        } else {
            alert("You've gone through all the flashcards!");
            exitFlashcards();
        }
    }

    function exitFlashcards() {
        document.getElementById('flashcardsContainer').style.display = 'none';
    }

    // Function to convert flashcards to CSV and download
    function downloadCSV() {
        let csvContent = "data:text/csv;charset=utf-8,";
        csvContent += "Point 1,Relation,Point 2\n";

        flashcards.forEach(card => {
            csvContent += `${card.topic},${card.relation},${card.information}\n`;
        });

        const encodedUri = encodeURI(csvContent);
        const link = document.createElement("a");
        link.setAttribute("href", encodedUri);
        link.setAttribute("download", "flashcards.csv");
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    }

    // Function to parse CSV and import flashcards
    function importCSV() {
        const fileInput = document.getElementById('importFile');
        const file = fileInput.files[0];
        if (!file) {
            alert("Please select a CSV file.");
            return;
        }

        const reader = new FileReader();
        reader.onload = function(event) {
            const text = event.target.result;
            const rows = text.split("\n").slice(1); // Skip the header row

            rows.forEach(row => {
                const [topic, relation, information] = row.split(",");
                if (topic && information) { // Only add rows with valid data
                    addRowWithData(topic, relation, information);
                }
            });
        };

        reader.readAsText(file);
    }

</script>

</body>
</html>
