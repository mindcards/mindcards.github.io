<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindcards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #1a1a1a;
            color: #f4f4f4;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #007BFF;
            color: white;
            border-bottom: 2px solid #0056b3; /* Header bottom border */
        }
        td {
            border-bottom: 1px solid rgba(255, 255, 255, 0.1); /* Thin line for rows */
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            background-color: #333;
            color: #f4f4f4;
            border: none;
            border-radius: 4px;
        }
        .tags-input {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            background-color: #333;
            border-radius: 4px;
            padding: 4px;
            cursor: text;
        }
        .tags-input .tag {
            background-color: #007BFF;
            color: white;
            padding: 5px;
            border-radius: 4px;
            margin-right: 4px;
            margin-bottom: 4px;
            display: flex;
            align-items: center;
        }
        .tags-input .tag .remove-tag {
            margin-left: 4px;
            cursor: pointer;
        }
        button {
            margin-left: 10px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        input[type="file"] {
            margin-left: 10px;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="file"]:hover {
            background-color: #0056b3;
        }
        .flashcards {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 1000;
        }
        .card {
            background-color: #333;
            border: 1px solid #0056b3;
            border-radius: 8px;
            padding: 20px;
            margin: 10px;
            width: 300px;
            text-align: center;
            position: relative;
        }
        .card .back {
            display: none;
        }
        .recall-buttons {
            margin-top: 20px;
            display: none;
        }
        .recall-buttons button {
            margin: 0 10px;
        }
        .close-button {
            position: absolute;
            top: 10px;
            right: 20px;
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }
        .delete-button {
            background-color: #dc3545; /* Bootstrap danger color */
        }
        .delete-button:hover {
            background-color: #c82333;
        }
        .add-row-button {
            background-color: #28a745; /* Bootstrap success color */
        }
        .add-row-button:hover {
            background-color: #218838;
        }
        .tag {
            background-color: #007BFF;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            margin-right: 5px;
            display: inline-block;
            cursor: pointer;
            position: relative;
        }
        .tag .tag-close {
            margin-left: 8px;
            font-weight: bold;
            cursor: pointer;
            color: #fff;
            padding: 0 4px;
            border-radius: 50%;
        }
    </style>
</head>
<body>

<div class="header">
    <h1>Mindcards</h1>
</div>

<div class="button-container">
    <input type="text" id="textInput" placeholder="Enter text to automatically create cards.">
    <button onclick="addRowsWithText()">Add Cards</button>
    <button onclick="generateFlashcards()">Flashcards</button>
    <button onclick="downloadXML()">Download XML</button>
    <input type="file" id="importFile" accept=".xml" onchange="importXML()">
</div>

<table>
    <thead>
        <tr>
            <th>Tags</th>
            <th>Answer</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody id="tableBody">
        <tr>
            <td>
                <div class="tags-input" data-tags-input>
                    <input type="text" placeholder="Enter tags (e.g., #tag)" onkeypress="handleTagInput(event, this)">
                </div>
            </td>
            <td><input type="text" placeholder="Enter Answer"></td>
            <td>
                <button class="add-row-button" onclick="addRowBelow(this)">‚ûï</button>
                <button class="delete-button" onclick="deleteRow(this)">üóëÔ∏è</button>
            </td>
        </tr>
    </tbody>
</table>

<div class="flashcards" id="flashcardsContainer">
    <button class="close-button" onclick="exitFlashcards()">‚úñ</button>
    <div class="card" id="flashcard">
        <div class="front">
            <strong id="flashcardTags"></strong><br>
        </div>
        <div class="back">
            <span id="flashcardAnswer"></span>
        </div>
    </div>
    <button id="showAnswerButton" onclick="showAnswer()">Show Answer</button>
    <div class="recall-buttons" id="recallButtons">
        <button onclick="recordRecall('no')">No</button>
        <button onclick="recordRecall('partially')">Partially</button>
        <button onclick="recordRecall('yes')">Yes</button>
    </div>
</div>

<script>
    let flashcards = [];
    let currentCardIndex = 0;
    let recallQueue = [];
    let frontAsTags = true;

    function handleTagInput(event, input) {
        if (event.key === 'Enter') {
            event.preventDefault();
            const value = input.value.trim();
            if (value && value.startsWith('#')) {
                const tag = document.createElement('span');
                tag.className = 'tag';
                tag.textContent = value;

                const removeBtn = document.createElement('span');
                removeBtn.className = 'remove-tag';
                removeBtn.textContent = '√ó';
                removeBtn.onclick = function() {
                    tag.remove();
                };

                tag.appendChild(removeBtn);
                input.parentElement.insertBefore(tag, input);
                input.value = '';
            }
        }
    }

    function addRow() {
        const tableBody = document.getElementById('tableBody');
        const newRow = document.createElement('tr');

        newRow.innerHTML = `
            <td>
                <div class="tags-input" data-tags-input>
                    <input type="text" placeholder="Enter tags (e.g., #tag)" onkeypress="handleTagInput(event, this)">
                </div>
            </td>
            <td><input type="text" placeholder="Enter Answer"></td>
            <td>
                <button class="add-row-button" onclick="addRowBelow(this)">‚ûï</button>
                <button class="delete-button" onclick="deleteRow(this)">üóëÔ∏è</button>
            </td>
        `;

        tableBody.appendChild(newRow);
    }

    function addRowBelow(button) {
        const row = button.parentElement.parentElement;
        const newRow = document.createElement('tr');

        newRow.innerHTML = `
            <td>
                <div class="tags-input" data-tags-input>
                    <input type="text" placeholder="Enter tags (e.g., #tag)" onkeypress="handleTagInput(event, this)">
                </div>
            </td>
            <td><input type="text" placeholder="Enter Answer"></td>
            <td>
                <button class="add-row-button" onclick="addRowBelow(this)">‚ûï</button>
                <button class="delete-button" onclick="deleteRow(this)">üóëÔ∏è</button>
            </td>
        `;

        row.parentElement.insertBefore(newRow, row.nextSibling);
    }

    function deleteRow(button) {
        const row = button.parentElement.parentElement;
        row.remove();
    }

    function addRowsWithText() {
        const textInput = document.getElementById('textInput').value.trim();
        if (!textInput) return;

        const sentences = textInput.split('.').map(sentence => sentence.trim()).filter(sentence => sentence);

        const tableBody = document.getElementById('tableBody');
        sentences.forEach(sentence => {
            const newRow = document.createElement('tr');
            newRow.innerHTML = `
                <td>
                    <div class="tags-input" data-tags-input>
                        <input type="text" placeholder="Enter tags (e.g., #tag)" onkeypress="handleTagInput(event, this)">
                    </div>
                </td>
                <td><input type="text" value="${sentence}"></td>
                <td>
                    <button class="add-row-button" onclick="addRowBelow(this)">‚ûï</button>
                    <button class="delete-button" onclick="deleteRow(this)">üóëÔ∏è</button>
                </td>
            `;
            tableBody.appendChild(newRow);
        });

        document.getElementById('textInput').value = '';
    }

    function generateFlashcards() {
        flashcards = [];
        const rows = document.querySelectorAll('#tableBody tr');
        rows.forEach(row => {
            const tagsInput = row.querySelector('.tags-input');
            const answerInput = row.querySelector('input[type="text"]:not(.tags-input input)');
            
            const tags = Array.from(tagsInput.querySelectorAll('.tag')).map(tag => tag.textContent.replace('√ó', '').trim()).join(' ');
            const answer = answerInput.value.trim();
            
            if (tags || answer) {
                flashcards.push({ tags, answer });
            }
        });

        if (flashcards.length === 0) return alert('No flashcards to generate.');

        currentCardIndex = 0;
        recallQueue = [];
        frontAsTags = true;

        document.getElementById('flashcardsContainer').style.display = 'flex';
        showNextFlashcard();
    }

    function showNextFlashcard() {
        if (currentCardIndex >= flashcards.length) {
            alert('No more flashcards.');
            return;
        }

        const card = flashcards[currentCardIndex];
        const flashcardElement = document.getElementById('flashcard');
        const tagsElement = document.getElementById('flashcardTags');
        const answerElement = document.getElementById('flashcardAnswer');

        if (frontAsTags) {
            tagsElement.textContent = card.tags;
            answerElement.textContent = '';
        } else {
            tagsElement.textContent = '';
            answerElement.textContent = card.answer;
        }

        flashcardElement.classList.toggle('front', frontAsTags);
        flashcardElement.classList.toggle('back', !frontAsTags);

        frontAsTags = !frontAsTags;
        document.getElementById('showAnswerButton').style.display = frontAsTags ? 'inline-block' : 'none';
        document.getElementById('recallButtons').style.display = frontAsTags ? 'none' : 'flex';
    }

    function showAnswer() {
        const flashcardElement = document.getElementById('flashcard');
        flashcardElement.classList.remove('front');
        flashcardElement.classList.add('back');
        document.getElementById('showAnswerButton').style.display = 'none';
        document.getElementById('recallButtons').style.display = 'flex';
    }

    function recordRecall(recallType) {
        recallQueue.push(recallType);
        currentCardIndex++;
        showNextFlashcard();
    }

    function exitFlashcards() {
        document.getElementById('flashcardsContainer').style.display = 'none';
    }

    function downloadXML() {
        let xmlContent = '<?xml version="1.0" encoding="UTF-8"?>\n<flashcards>\n';

        const rows = document.querySelectorAll('#tableBody tr');
        rows.forEach(row => {
            const tagsInput = row.querySelector('.tags-input');
            const answerInput = row.querySelector('input[type="text"]:not(.tags-input input)');
            
            const tags = Array.from(tagsInput.querySelectorAll('.tag')).map(tag => tag.textContent.replace('√ó', '').trim()).join(' ');
            const answer = answerInput.value.trim();
            
            if (tags || answer) {
                xmlContent += `  <card>\n    <tags>${tags.replace(/</g, '&lt;').replace(/>/g, '&gt;')}</tags>\n    <answer>${answer.replace(/</g, '&lt;').replace(/>/g, '&gt;')}</answer>\n  </card>\n`;
            }
        });

        xmlContent += '</flashcards>';

        const blob = new Blob([xmlContent], { type: 'application/xml' });
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = "flashcards.xml";
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    }

    function importXML() {
        const fileInput = document.getElementById('importFile');
        const file = fileInput.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = function(event) {
            const parser = new DOMParser();
            const xmlDoc = parser.parseFromString(event.target.result, "application/xml");
            const cards = xmlDoc.getElementsByTagName('card');

            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = ''; // Clear existing rows

            Array.from(cards).forEach(card => {
                const tags = card.getElementsByTagName('tags')[0].textContent;
                const answer = card.getElementsByTagName('answer')[0].textContent;

                if (tags || answer) {
                    const newRow = document.createElement('tr');
                    const tagSpans = tags.split(' ').map(tag => tag ? `<span class="tag">${tag}<span class="remove-tag" onclick="this.parentElement.remove()">√ó</span></span>` : '').join(' ');

                    newRow.innerHTML = `
                        <td>
                            <div class="tags-input" data-tags-input>
                                ${tagSpans}
                                <input type="text" placeholder="Enter tags (e.g., #tag)" onkeypress="handleTagInput(event, this)">
                            </div>
                        </td>
                        <td><input type="text" value="${answer}"></td>
                        <td>
                            <button class="add-row-button" onclick="addRowBelow(this)">‚ûï</button>
                            <button class="delete-button" onclick="deleteRow(this)">üóëÔ∏è</button>
                        </td>
                    `;
                    tableBody.appendChild(newRow);
                }
            });
        };
        reader.readAsText(file);
    }
</script>
</body>
</html>
