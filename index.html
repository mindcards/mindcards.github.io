<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindcards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #1a1a1a;
            color: #f4f4f4;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #007BFF;
            color: white;
            border-bottom: 2px solid #0056b3;
        }
        td {
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            background-color: #333;
            color: #f4f4f4;
            border: none;
            border-radius: 4px;
        }
        button {
            margin-left: 10px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        input[type="file"] {
            margin-left: 10px;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="file"]:hover {
            background-color: #0056b3;
        }
        .flashcards {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 1000;
        }
        .card {
            background-color: #333;
            border: 1px solid #0056b3;
            border-radius: 8px;
            padding: 20px;
            margin: 10px;
            width: 300px;
            text-align: center;
            position: relative;
        }
        .card .back {
            display: none;
        }
        .recall-buttons {
            margin-top: 20px;
            display: none;
        }
        .recall-buttons button {
            margin: 0 10px;
        }
        .close-button {
            position: absolute;
            top: 10px;
            right: 20px;
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }
        .delete-button {
            background-color: #dc3545;
        }
        .delete-button:hover {
            background-color: #c82333;
        }
        .add-card-button {
            background-color: #28a745;
        }
        .add-card-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="header">
    <h1>Mindcards</h1>
</div>

<div class="button-container">
    <input type="text" id="textInput" placeholder="Enter text to automatically create mindcards.">
    <button onclick="addCardsWithText()">Add Mindcards</button>
    <button onclick="generateFlashcards()">Practice</button>
    <button onclick="downloadCSV()">Download</button>
    <input type="file" id="importFile" accept=".csv" onchange="importCSV()">
</div>

<table>
    <thead>
        <tr>
            <th>Topic</th>
            <th>Information</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody id="tableBody">
        <tr>
            <td><input type="text" placeholder="Enter Topic"></td>
            <td><input type="text" placeholder="Enter Information"></td>
            <td>
                <button class="add-card-button" onclick="addCardBelow(this, true)" style="font-size: 24px; font-weight: bold;">+</button>
                <button class="delete-button" onclick="deleteCard(this)">üóëÔ∏è</button>
            </td>
        </tr>
    </tbody>
</table>

<div class="flashcards" id="flashcardsContainer">
    <button class="close-button" onclick="exitFlashcards()">‚úñ</button>
    <div class="card" id="flashcard">
        <div class="front">
            <strong id="flashcardFront"></strong><br>
        </div>
        <div class="back">
            <span id="flashcardBack"></span>
        </div>
    </div>
    <button id="showAnswerButton" onclick="showAnswer()">Show Answer</button>
    <div class="recall-buttons" id="recallButtons">
        <button onclick="recordRecall('no')">No</button>
        <button onclick="recordRecall('partially')">Partially</button>
        <button onclick="recordRecall('yes')">Yes</button>
    </div>
</div>

<script>
    let flashcards = [];
    let currentCardIndex = 0;
    let recallQueue = [];
    let frontAsTopic = true;

    function addCardBelow(button, copyContents = false) {
        const card = button.parentElement.parentElement;
        const newCard = document.createElement('tr');

        newCard.innerHTML = `
            <td><input type="text" placeholder="Enter Topic"></td>
            <td><input type="text" placeholder="Enter Information"></td>
            <td>
                <button class="add-card-button" onclick="addCardBelow(this, true)" style="font-size: 24px; font-weight: bold;">+</button>
                <button class="delete-button" onclick="deleteCard(this)">üóëÔ∏è</button>
            </td>
        `;

        if (copyContents) {
            const cells = card.querySelectorAll('input[type="text"]');
            const newCells = newCard.querySelectorAll('input[type="text"]');
            cells.forEach((cell, index) => {
                newCells[index].value = cell.value;
            });
        }

        card.parentElement.insertBefore(newCard, card.nextSibling);
    }

    function deleteCard(button) {
        const card = button.parentElement.parentElement;
        card.remove();
    }

    function addCardsWithText() {
        let textInput = document.getElementById('textInput').value.trim();

        // Remove all symbols except the full stop
        textInput = textInput.replace(/[^a-zA-Z0-9\s.]/g, '');

        if (textInput) {
            const sentences = textInput.match(/[^.!?]+[.!?]*/g); // Split input into sentences
            const tableBody = document.getElementById('tableBody');

            const skipWords = ['Of', 'The', 'In', 'On', 'At', 'By', 'To', 'With', 'For', 'Is', 'Are', 'Was', 'Were', 'Be', 'Been', 'Am', 'A', 'An']; // Common articles, prepositions, and verbs

            sentences.forEach(sentence => {
                const words = sentence.trim().split(' ');
                let capitalizedWords = [];

                // Collect all capitalized words, excluding the first word of the line
                capitalizedWords = words.slice(1).filter(word => word[0] === word[0].toUpperCase());

                // Filter out any words that are in the skipWords list
                capitalizedWords = capitalizedWords.filter(word => !skipWords.includes(word));

                // Ensure only the third valid capitalized word (after excluding the first word) is used as the topic
                if (capitalizedWords.length >= 3) {
                    const topic = capitalizedWords[0]; // Select the third valid capitalized word as the topic
                    const newCard = document.createElement('tr');
                    newCard.innerHTML = `
                        <td><input type="text" value="${topic.trim()}" placeholder="Enter Topic"></td>
                        <td><input type="text" value="${sentence.trim()}" placeholder="Enter Information"></td>
                        <td>
                            <button class="add-card-button" onclick="addCardBelow(this, true)" style="font-size: 24px; font-weight: bold;">+</button>
                            <button class="delete-button" onclick="deleteCard(this)">üóëÔ∏è</button>
                        </td>
                    `;
                    tableBody.appendChild(newCard);
                }
            });

            document.getElementById('textInput').value = ''; // Clear input
        } else {
            alert("Please enter some text.");
        }
    }

    function generateFlashcards() {
        flashcards = [];
        const cards = document.querySelectorAll('#tableBody tr');

        cards.forEach(card => {
            const topic = card.querySelector('input[placeholder="Enter Topic"]').value.trim();
            const information = card.querySelector('input[placeholder="Enter Information"]').value.trim();
            if (topic && information) {
                flashcards.push({ topic, information });
            }
        });

        if (flashcards.length > 0) {
            currentCardIndex = 0;
            document.getElementById('flashcardsContainer').style.display = 'flex';
            displayCard();
        } else {
            alert("No cards available.");
        }
    }

    function displayCard() {
        const card = flashcards[currentCardIndex];
        if (frontAsTopic) {
            document.getElementById('flashcardFront').innerText = card.topic;
            document.getElementById('flashcardBack').innerText = card.information;
        } else {
            document.getElementById('flashcardFront').innerText = card.information;
            document.getElementById('flashcardBack').innerText = card.topic;
        }
    }

    function showAnswer() {
        document.getElementById('flashcard').classList.toggle('showAnswer');
        document.getElementById('showAnswerButton').innerText = document.getElementById('flashcard').classList.contains('showAnswer') ? 'Hide Answer' : 'Show Answer';
        document.getElementById('recallButtons').style.display = document.getElementById('flashcard').classList.contains('showAnswer') ? 'block' : 'none';
    }

    function recordRecall(type) {
        recallQueue.push(type);
        currentCardIndex++;
        if (currentCardIndex < flashcards.length) {
            displayCard();
        } else {
            alert("You've finished the flashcards. Your recall data is saved.");
            exitFlashcards();
        }
    }

    function exitFlashcards() {
        document.getElementById('flashcardsContainer').style.display = 'none';
    }

    function downloadCSV() {
        let csvContent = "data:text/csv;charset=utf-8,";
        const cards = document.querySelectorAll('#tableBody tr');

        cards.forEach(card => {
            const topic = card.querySelector('input[placeholder="Enter Topic"]').value.trim();
            const information = card.querySelector('input[placeholder="Enter Information"]').value.trim();
            if (topic && information) {
                csvContent += `"${topic}","${information}"\n`;
            }
        });

        const encodedUri = encodeURI(csvContent);
        const link = document.createElement('a');
        link.setAttribute('href', encodedUri);
        link.setAttribute('download', 'mindcards.csv');
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    }

    function importCSV() {
        const file = document.getElementById('importFile').files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(event) {
                const text = event.target.result;
                const rows = text.split('\n').filter(row => row);

                rows.forEach(row => {
                    const [topic, information] = row.split(',').map(cell => cell.replace(/(^"|"$)/g, '').trim());

                    if (topic && information) {
                        const tableBody = document.getElementById('tableBody');
                        const newCard = document.createElement('tr');
                        newCard.innerHTML = `
                            <td><input type="text" value="${topic}" placeholder="Enter Topic"></td>
                            <td><input type="text" value="${information}" placeholder="Enter Information"></td>
                            <td>
                                <button class="add-card-button" onclick="addCardBelow(this, true)" style="font-size: 24px; font-weight: bold;">+</button>
                                <button class="delete-button" onclick="deleteCard(this)">üóëÔ∏è</button>
                            </td>
                        `;
                        tableBody.appendChild(newCard);
                    }
                });
            };
            reader.readAsText(file);
        }
    }
</script>
</body>
</html>
