<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindcards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #1a1a1a;
            color: #f4f4f4;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #007BFF;
            color: white;
            border-bottom: 2px solid #0056b3; /* Header bottom border */
        }
        td {
            border-bottom: 1px solid rgba(255, 255, 255, 0.1); /* Thin line for rows */
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            background-color: #333;
            color: #f4f4f4;
            border: none;
            border-radius: 4px;
        }
        button {
            margin-left: 10px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        input[type="file"] {
            margin-left: 10px;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="file"]:hover {
            background-color: #0056b3;
        }
        .flashcards {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 1000;
        }
        .card {
            background-color: #333;
            border: 1px solid #0056b3;
            border-radius: 8px;
            padding: 20px;
            margin: 10px;
            width: 300px;
            text-align: center;
            position: relative;
        }
        .card .back {
            display: none;
        }
        .recall-buttons {
            margin-top: 20px;
            display: none;
        }
        .recall-buttons button {
            margin: 0 10px;
        }
        .close-button {
            position: absolute;
            top: 10px;
            right: 20px;
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }
        .delete-button {
            background-color: #dc3545; /* Bootstrap danger color */
        }
        .delete-button:hover {
            background-color: #c82333;
        }
        .add-row-button {
            background-color: #28a745; /* Bootstrap success color */
        }
        .add-row-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="header">
    <h1>Mindcards</h1>
</div>

<div class="button-container">
    <input type="text" id="textInput" placeholder="Enter text to automatically create cards.">
    <button onclick="addRowsWithText()">Add Cards</button>
    <button onclick="generateFlashcards()">Flashcards</button>
    <button onclick="downloadCSV()">Download CSV</button>
    <input type="file" id="importFile" accept=".csv" onchange="importCSV()">
</div>

<table>
    <thead>
        <tr>
            <th>Topic</th>
            <th>Question</th>
            <th>Answer</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody id="tableBody">
        <tr>
            <td><input type="text" placeholder="Enter Topic"></td>
            <td><input type="text" placeholder="Enter Question"></td>
            <td><input type="text" placeholder="Enter Answer"></td>
            <td>
                <button class="add-row-button" onclick="addRowBelow(this)">‚ûï</button>
                <button class="delete-button" onclick="deleteRow(this)">üóëÔ∏è</button>
            </td>
        </tr>
    </tbody>
</table>

<div class="flashcards" id="flashcardsContainer">
    <button class="close-button" onclick="exitFlashcards()">‚úñ</button>
    <div class="card" id="flashcard">
        <div class="front">
            <strong id="flashcardTopic"></strong><br>
            <span id="flashcardRelation"></span>
        </div>
        <div class="back">
            
            <span id="flashcardInfo"></span>
        </div>
    </div>
    <button id="showAnswerButton" onclick="showAnswer()">Show Answer</button>
    <div class="recall-buttons" id="recallButtons">
        <button onclick="recordRecall('no')">No</button>
        <button onclick="recordRecall('partially')">Partially</button>
        <button onclick="recordRecall('yes')">Yes</button>
    </div>
</div>

<script>
    let flashcards = [];
    let currentCardIndex = 0;
    let recallQueue = [];

    function addRow() {
        const tableBody = document.getElementById('tableBody');
        const newRow = document.createElement('tr');

        newRow.innerHTML = `
            <td><input type="text" placeholder="Enter Main Point"></td>
            <td><input type="text" placeholder="Enter Relation"></td>
            <td><input type="text" placeholder="Enter Related Point"></td>
            <td>
                <button class="add-row-button" onclick="addRowBelow(this)">‚ûï</button>
                <button class="delete-button" onclick="deleteRow(this)">üóëÔ∏è</button>
            </td>
        `;

        tableBody.appendChild(newRow);
    }

    function addRowBelow(button) {
        const row = button.parentElement.parentElement;
        const tableBody = document.getElementById('tableBody');
        const newRow = document.createElement('tr');

        newRow.innerHTML = `
            <td><input type="text" placeholder="Enter Topic"></td>
            <td><input type="text" placeholder="Enter Question"></td>
            <td><input type="text" placeholder="Enter Answer"></td>
            <td>
                <button class="add-row-button" onclick="addRowBelow(this)">‚ûï</button>
                <button class="delete-button" onclick="deleteRow(this)">üóëÔ∏è</button>
            </td>
        `;

        tableBody.insertBefore(newRow, row.nextSibling);
    }

    function deleteRow(button) {
        const row = button.parentElement.parentElement;
        row.parentElement.removeChild(row);
    }

    function addRowsWithText() {
    const textInput = document.getElementById('textInput').value.trim();
    if (textInput) {
        // Split text into sentences, but include the last part even if it doesn't end with a punctuation mark
        const sentences = textInput.match(/[^\.!\?]+[\.!\?]*/g);
        const tableBody = document.getElementById('tableBody');

        if (sentences) {
            sentences.forEach(sentence => {
                addRowWithData("", "", sentence.trim());
            });
        }

        document.getElementById('textInput').value = ''; // Clear input
    } else {
        alert("Please enter some text.");
    }
}


    function addRowWithData(topic, relation, information) {
        const tableBody = document.getElementById('tableBody');
        const newRow = document.createElement('tr');

        newRow.innerHTML = `
            <td><input type="text" value="${topic}" placeholder="Enter Topic"></td>
            <td><input type="text" value="${relation}" placeholder="Enter Question"></td>
            <td><input type="text" value="${information}" placeholder="Enter Answer"></td>
            <td>
                <button class="add-row-button" onclick="addRowBelow(this)">‚ûï</button>
                <button class="delete-button" onclick="deleteRow(this)">üóëÔ∏è</button>             </td>
        `;

        tableBody.appendChild(newRow);
    }

    function generateFlashcards() {
    const tableBody = document.getElementById('tableBody');
    flashcards = []; // Clear previous flashcards

    const rows = tableBody.getElementsByTagName('tr');
    for (let row of rows) {
        const topic = row.cells[0].querySelector('input').value;
        const question = row.cells[1].querySelector('input').value;
        const answer = row.cells[2].querySelector('input').value;

        if (question && answer) { // Only create flashcards if both Question and Answer are filled
            flashcards.push({ topic, question, answer });
        }
    }

    if (flashcards.length > 0) {
        currentCardIndex = 0;
        recallQueue = []; // Reset recall queue
        showFlashcard();
    } else {
        alert("Please make at least one card with both a Question and an Answer.");
    }
}

function showFlashcard() {
    const flashcard = document.getElementById('flashcard');
    const flashcardTopic = document.getElementById('flashcardTopic');
    const flashcardRelation = document.getElementById('flashcardRelation');
    const flashcardInfo = document.getElementById('flashcardInfo');
    const flashcardsContainer = document.getElementById('flashcardsContainer');
    const showAnswerButton = document.getElementById('showAnswerButton');
    const recallButtons = document.getElementById('recallButtons');

    const { topic, question, answer } = flashcards[currentCardIndex];
    flashcardTopic.textContent = topic;
    flashcardRelation.textContent = question;
    flashcardInfo.textContent = answer;

    flashcard.querySelector('.front').style.display = 'block';
    flashcard.querySelector('.back').style.display = 'none';

    showAnswerButton.style.display = 'block';
    recallButtons.style.display = 'none';
    flashcardsContainer.style.display = 'flex';
}


    function showAnswer() {
        const flashcard = document.getElementById('flashcard');
        const showAnswerButton = document.getElementById('showAnswerButton');
        const recallButtons = document.getElementById('recallButtons');

        flashcard.querySelector('.front').style.display = 'none';
        flashcard.querySelector('.back').style.display = 'block';

        showAnswerButton.style.display = 'none';
        recallButtons.style.display = 'block';
    }

    function recordRecall(recallLevel) {
        recallQueue.push({ ...flashcards[currentCardIndex], recallLevel });

        currentCardIndex++;
        if (currentCardIndex < flashcards.length) {
            showFlashcard();
        } else {
            alert("You've gone through all the cards!");
            exitFlashcards();
        }
    }

    function exitFlashcards() {
        document.getElementById('flashcardsContainer').style.display = 'none';
    }

    function downloadCSV() {
        let csvContent = "data:text/csv;charset=utf-8,";
        csvContent += "Point 1,Relation,Point 2\n";

        const tableBody = document.getElementById('tableBody');
        const rows = tableBody.getElementsByTagName('tr');
        for (let row of rows) {
            const point1 = row.cells[0].querySelector('input').value;
            const relation = row.cells[1].querySelector('input').value;
            const point2 = row.cells[2].querySelector('input').value;

            if (point1 || relation || point2) { // Only add rows with at least one non-empty field
                csvContent += `${point1},${relation},${point2}\n`;
            }
        }

        const encodedUri = encodeURI(csvContent);
        const link = document.createElement("a");
        link.setAttribute("href", encodedUri);
        link.setAttribute("download", "flashcards.csv");
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    }

    function importCSV() {
        const fileInput = document.getElementById('importFile');
        const file = fileInput.files[0];
        if (!file) {
            alert("Please select a CSV file.");
            return;
        }

        const reader = new FileReader();
        reader.onload = function(event) {
            const text = event.target.result;
            const rows = text.split("\n").slice(1); // Skip the header row

            rows.forEach(row => {
                const [topic, relation, information] = row.split(",");
                if (topic && information) { // Only add rows with valid data
                    addRowWithData(topic, relation, information);
                }
            });
        };

        reader.readAsText(file);
    }

</script>

</body>
</html>
